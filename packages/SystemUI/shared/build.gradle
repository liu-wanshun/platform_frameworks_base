plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.kapt'
    id 'maven-publish'
}

android {
    namespace 'com.android.systemui.shared'
    compileSdk 33

    defaultConfig {
        minSdk 28
        targetSdk 28
    }

    sourceSets {
        main {
            java.srcDirs = ['src']
            aidl.srcDirs = ['src']
            manifest.srcFile 'AndroidManifest.xml'
            res.srcDirs = ['res']
        }
    }

    lint {
        abortOnError false
    }

    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    addFrameworkJar('framework-13.jar')
}

dependencies {
    api project(path: ':wm_shell')
    api project(path: ':PluginCore')
    api project(path: ':SystemUIPlugin')
    api project(path: ':SystemUIUnfold')
    api project(path: ':SystemUIAnimation')
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation "androidx.concurrent:concurrent-futures:1.1.0"
    implementation "androidx.lifecycle:lifecycle-common:2.5.1"
    implementation "androidx.dynamicanimation:dynamicanimation:1.0.0"
    implementation "com.google.dagger:dagger:2.44.2"
    kapt "com.google.dagger:dagger-compiler:2.44.2"
    api project(':quickstepcompat')
    api project(':quickstepcompatQ')
    api project(':quickstepcompatR')
    api project(':quickstepcompatS')
    api project(':quickstepcompatT')
}

afterEvaluate {
    publishing {
        publications {
            maven(MavenPublication) {
                from components.release
                artifactId = 'launcherlib-systemui-shared'
            }
        }
    }
}